services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=agnos_dev
      - POSTGRES_PASSWORD=agnos_dev_pass
      - POSTGRES_DB=agnos_dev
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agnos_dev -d agnos_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_HOST_PORT:-8080}:8080"
    environment:
      - APP_ENV=development
      - APP_VERSION=1.0.0
      - PORT=8080
      - DB_DSN=postgres://agnos_dev:agnos_dev_pass@postgres:5432/agnos_dev?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8080/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    ports:
      - "${WORKER_HOST_PORT:-8081}:8081"
    environment:
      - APP_ENV=development
      - WORKER_INTERVAL=30s
      - HEALTH_PORT=8081
      - DB_DSN=postgres://agnos_dev:agnos_dev_pass@postgres:5432/agnos_dev?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -sf http://localhost:8081/live || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
