# SonarQube-only compose â€” no port conflicts with Kind or application services
# Usage: docker compose -f docker-compose.sonarqube.yaml up -d
# Wait ~60s for SonarQube to become healthy, then run the CI/CD pipeline
services:
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    ports:
      - "9000:9000"
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    security_opt:
      - seccomp:unconfined
    privileged: true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9000/api/system/status | grep -q UP" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: unless-stopped

volumes:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
